{% extends "base.html" %}
{% load static %}

<!-- Title Block -->
{% block title %}Register Page{% endblock title %}

<!-- CSS Block -->
{% block css_styles %}
    <link rel="stylesheet" href="{% static 'levelup_app/css/register.css' %}">
{% endblock css_styles %}

<!-- Main Content Block -->
{% block content %}
    <h4 class="text-center mt-5 mb-4">Register Page</h4>
    <form action="{% url 'register' %}" method="POST" class="text-center w-50">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock content %}
