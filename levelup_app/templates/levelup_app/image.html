{% extends "base.html" %}
{% load static %}

<!-- Title Block -->
{% block title %}Profile Image Page{% endblock title %}

<!-- CSS Block -->
{% block css_styles %}
    <link rel="stylesheet" href="{% static 'levelup_app/css/image.css' %}">
{% endblock css_styles %}

<!-- Main Content Block -->
{% block content %}
    <h3 class="text-center mt-5 mb-4">Profile Image Page</h3>
    <hr>
    <form action="{% url 'update-image' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Update Image &nbsp;&nbsp;<i class="bi bi-image"></i></button>
    </form>
{% endblock content %}
