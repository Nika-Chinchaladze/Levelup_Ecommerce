{% extends "base.html" %}
{% load static %}

<!-- Title Block -->
{% block title %}Add Product Page{% endblock title %}

<!-- CSS Block -->
{% block css_styles %}
    <link rel="stylesheet" href="{% static 'levelup_app/css/update.css' %}">
{% endblock css_styles %}

<!-- Main Content Block -->
{% block content %}
    <h3 class="text-center mt-5 mb-4">Update Product Page</h3>
    <hr>
    <div class="update-div">
        <form action="{% url 'update' pk=chosen_product.id %}" method="POST" class="text-center">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>
{% endblock content %}
